<!DOCTYPE html>
<html lang="en-US" ng-app="demoApp">
<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <script src="angular.min.js"></script>
</head>


<body>

    <div class="container" ng-init="names=['Dave','Napur','Heedy','Shiva']">
        <br />
        <p>Name : <input type="text" ng-model="name"></p>
        <h1>Hello {{name}}</h1>


        <h3>Looping with the ng-repeat Directive</h3>
        <ul>
            <li ng-repeat="personName in names"> {{personName}}</li>
        </ul>

        <div class="filters" ng-init="customers=[{name: 'John Smith', city: 'Phoenix'}, {name: 'John Doe', city: 'New York'}, {name: 'Jane Doe', city: 'San Francisco'}]">
            <ul>
                <li ng-repeat="cust in customers | filter: name | orderBy: 'city'">{{cust.name | uppercase}} - {{cust.city | lowercase}}</li>
            </ul>
        </div>
    </div>

    <div class="container" ng-controller="SimpleController">
        <h3>Adding a simple controller</h3>
        <ul>
            <li ng-repeat="cust in customers">{{cust.name}}</li>
        </ul>
    </div>

    <script>
        // define a module
        var demoApp = angular.module('demoApp', []);

        var controllers = {};

        controllers.SimpleController = function SimpleController($scope) {
            $scope.customers = [
                { name: 'Dave Jones', city: 'Phoenix' },
                { name: 'Jamie Riley', city: 'Altanta' },
                { name: 'Heedy Wahlin', city: 'Chandler' },
                { name: 'Thomas Winter', city: 'Seattle' },
                { name: 'Preetham', city: 'Global' }
            ];
        }

        // define a controller
        // demoApp.controller('SimpleController', SimpleController);
        demoApp.controller(controllers);

        
    </script>

</body>
</html>
