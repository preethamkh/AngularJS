<!DOCTYPE html>
<html lang="en-US" ng-app="notesApp">
	<head>
		<title>Notes App</title>
		<link rel="stylesheet" type="text/css" href="../bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../font-awesome.min.css" />
		<script src="../angular.min.js"></script>
		<script src="../angular-route.js"></script>
		<style>
			.done {
				background-color: green;
			}
			
			.pending {
				background-color: red;
			}
			
			.test {
				color: black;
			}
		</style>
	</head>

	<body ng-controller="MainCtrl as ctrl">
		
		<div ng-repeat="note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)">
			<span class="label" ng-class="ctrl.getNoteClass(note.done)">{{note.label}}</span>
			<span class="assignee" ng-show="note.assignee" ng-hide="note.assignee"></span>
		</div>
		
		<script>
			angular.module('notesApp', [])
			.controller('MainCtrl', [function() {
				var self = this;
				self.notes = [
				{label: 'First Note', done: false, assignee: 'Shyam'},
				{label: 'Second Note', done: false},
				{label: 'Done Note', done: true},
				{label: 'Last Note', done: false, assignee: 'Brad'}
				];
				
				
				// to selectively apply and remove css class
				self.getNoteClass = function(status) {
					return {
						done: status,
						pending: !status,
						test: status
					};
				};
			}]);
		</script>
		
	</body>
</body>
</html>
